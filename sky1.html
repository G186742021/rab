<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-1</title>
</head>
<body>
    <a-scene>
        <a-sky src="./puydesancy.jpg"></a-sky>
          <a-text value="300m" width="11" position="-2.5 2.5 -3" rotation="0 15 0" color="#FFF"
                font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>
          <a-light type="ambient" color="#ffffff"></a-light>
        <!-- 環境光 -->
        <a-light type="ambient" color="#ffffff"></a-light>

        <!-- 半径50mの円 (100m直径) -->
        <a-circle position="0 0 0" radius="50" color="red" rotation="-90 0 0"></a-circle>

        <!-- 地面 -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="200" height="200" color="#7BC8A4"></a-plane>

        <!-- カメラ -->
        <a-camera position="0 50 150" rotation="-30 0 0"></a-camera>
    </a-scene>
</body>
</html>
