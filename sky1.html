<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position-1</title>
</head>
<body>
    <a-scene>
        <a-sky src="./puydesancy.jpg"></a-sky>
          <a-text value="300m" width="11" position="-2.5 2.5 -3" rotation="0 15 0" color="#FFF"
                font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>
          <a-light type="ambient" color="#ffffff"></a-light>
       <!-- 環境光 -->
        <a-light type="ambient" color="#ffffff"></a-light>

        <!-- 円形の線を描画 (100m地点を囲む円形ライン) -->
        <a-entity position="0 25 -100" rotation="-90 0 0" geometry="primitive: torus; radius: 100; radiusTubular: 0.5;" material="color: red; wireframe: true;"></a-entity>


    </a-scene>
</body>
</html>
